<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Formulario de Configuración de Router</title>
</head>
<body>
  <center><h1>Formulario de Configuración de Router</h1></center>
<center><form action="submit_router.php" method="post">
    <label for="banner">Banner:</label>
    <input type="text" id="banner" name="banner">
    <br><br>
    <label for="password">Contraseña encriptada de acceso a modo privilegiado:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="password">Contraseña de acceso via telnet:</label>
    <input type="password" id="password2" name="password2">
    <br><br>
    <label for="password">Contraseña de acceso desde la consola via RS232:</label>
    <input type="password" id="password3" name="password3">
    <br><br>
    <label for="hostname">Nombre de host:</label>
    <input type="text" id="hostname" name="hostname">
    <br><br>
    <label for="ip_fa">IP FA:</label>
    <input type="text" id="ip_fa" name="ip_fa">
    <br><br>
    <label for="serial">Serial:</label>
    <input type="text" id="serial" name="serial">
    <br><br>
    <label for="serial_clock">Reloj Serial:</label>
    <input type="text" id="serial_clock" name="serial_clock">
    <br><br>
    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">
    <br><br>
    <label for="routing">Habilitación de Routing:</label>
    <input type="checkbox" id="routing" name="routing" value="1">
    <br><br>
    <input type="submit" value="Enviar"></center>
  </form>
</body>
</html>
